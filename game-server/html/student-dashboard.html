<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Student Dashboard</title>

      <!–– Vendor Scripts ––>

      <link rel="stylesheet" href="vendor/introjs.css">
      <link rel="stylesheet" type="text/css" href="vendor/src/css/fontawesome-5.6.1.css">
      <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.0.0.min.css">

      <script src="vendor/jquery-3.2.1.min.js"></script>
      <script src="vendor/angular-1.7.5.min.js"></script>
      <script src="vendor/intro.js"></script>
      <script src="vendor/popper-1.12.9.min.js"></script>
      <script src="vendor/bootstrap-4.0.0.min.js"></script>
      <script src="vendor/ui-bootstrap-tpls-3.0.6.min.js"></script>
      <script src="vendor/lodash_core-4.17.11.js"></script>
      <script src="vendor/web-animations-2.3.1.min.js"></script>
      <script src="vendor/hammer-2.0.8.min.js"></script>
      <script src="vendor/muuri-0.5.4.min.js"></script>
      <script type="text/javascript"> mxBasePath = 'vendor/src'; </script>
      <script src="vendor/mxClient.min.js"></script>

      <script src="vendor/angular-bind-html-compile.min.js"></script>
      
      <!–– Application Scripts ––>

      <link rel="stylesheet" type="text/css" href="student.css">
      <script src="api.js"></script>
      <script src="app.js"></script>
      <script src="student.js"></script>
      <script src="student/services/websocket.js"></script>
      <script src="student/components/chat/chat.js"></script>
      <script src="student/components/notification/notification.js"></script>
      <script src="student/components/scoreboard/scoreboard.js"></script>
      <script src="student/components/tools/tools.js"></script>
      <script src="student/components/navbar/navbar.js"></script>
      <script src="student/components/gameboard/gameboard.js"></script>
      <script src="student/components/player/player.js"></script>
      <script src="student/components/mission/mission.js"></script>
      <script src="student/components/waiting/waiting.js"></script>
      <script src="student/components/modals/modal.js"></script>
      <script src="student/components/modals/locked.js"></script>

  </head>

  <body ng-app="gameApp" ng-controller="studentCtrl">
    <audio id="play" src="images/chatSound.wav" autostart="false"></audio>
    <navbar></navbar>

    <div id='waiting-component' ng-show="waiting">
      <waiting></waiting>
    </div>

    <div class="container" >

        <div ng-show="!waiting">
          <mission></mission>
        </div>
        
        <div ng-show="!waiting">
          <gameboard></gameboard>
        </div>

        <div ng-show="!waiting">
          <tools></tools>
        </div>

        <player></player>

        <chat></chat>

        <notification></notification>
        
        <div ng-show="!waiting">
          <scoreboard></scoreboard>
        </div>

        <!–– Modals component ––>

        <modal></modal>
        <locked></locked>

    </div>

  </body>

</html>
