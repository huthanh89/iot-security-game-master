<div class="card" data-step="4" data-intro="The Tools panel will display the necessary tools to complete the mission. If you are stuck on a particular mission, be sure to check here for hints. It may just lead you to the right path!" data-position='left'>
  <div class="card-header">
    <i class="fas fa-grip-lines fa-lg float-right"></i>
    <i class="fas fa-tools fa-fw"></i>
    Tools
  </div>
  <div id="tools-container" class="card-body">

    <table class="table table-sm table-hover table-borderless">
      <tbody>
        <tr class="" ng-repeat="tool in currentTools track by $index" ng-Click='itemClicked($index)'>
          <td>  
            <div class="tools-image-container">
              <img class="tools-image" ng-src="{{tool.img}}" />
            </div>
          </td>
          <td>
            <b class="d-block">
              {{tool.name}}  
            </b>
            {{tool.desc}}  
          </td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
